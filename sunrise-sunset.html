<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.4/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Time zones</title>
</head>

<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar="mode: click">
        <div class="uk-navbar-left">

            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="index.html">Time Zones</a></li>

                <li><a href="sunrise-sunset.html">Sunrise/Sunset</a></li>
            </ul>

            <div class="uk-position-center-right">
                <span uk-icon="icon: clock"></span>
                Local Time:
                <span id="local-time"></span>
            </div>
        </div>
        </div>

    </nav>


    <div class="uk-margin">
        <form class="uk-search uk-search-default">
            <a href="" class="uk-search-icon-flip" uk-search-icon></a>
            <input class="uk-search-input" type="text" placeholder="Search: City">
        </form>
    </div>


    <div class="uk-flex">
        <div class="uk-card uk-card-default uk-card-hover uk-card-body .uk-width-expand@m">

            <table class="uk-table uk-table-striped uk-table-hover uk-table-divider">
                <thead>
                    <tr>
                        <th><span uk-icon="icon: location"></span> &nbsp; Country / City</th>
                        <th><span uk-icon="icon: clock"></span> &nbsp; Sunrise</th>
                        <th><span uk-icon="icon: clock"></span> &nbsp; Sunset</th>

                    </tr>
                </thead>

                <tbody>

                    <tr>
                        <td class="city-name"></td>
                        <td class="sunrise"></td>
                        <td class="sunset"></td>
                        <td><div class="time-div"></div>
</td>
                        <td>&nbsp;<span class="save-btn" uk-icon="icon: plus-circle"></span></td>
                    </tr>

                </tbody>
            </table>

        </div>


        <div class="uk-margin-medium-left uk-card uk-card-default uk-card-hover uk-card-body uk-width-1-3@m">
            <h3 class="uk-card-title">
                Favorite
                <span uk-icon="icon: heart"></span>
            </h3>
            <ul class="uk-list">

                <a class="uk-link-toggle" href="#">
                    <ul class="uk-list">
                        <li>
                            <div class="favorite-city-name">
                                <span class="favorite-location-icon" uk-icon="icon: location"></span> &nbsp;American /
                                New York
                            </div>

                            <div class="favorite-time">
                                <span class="favorite-clock-icon" uk-icon="icon: clock"></span> &nbsp;9:00 AM </span>
                            </div>
                        </li>
                    </ul>
                </a>
                <br>


            </ul>

        </div>
    </div>



    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    <script src="assets/js/sunrise-sunset.js"></script>

</body>

</html>
